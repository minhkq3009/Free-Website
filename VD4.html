<!DOCTYPE html>
<html>
<head>
  <title>Trang web</title>
  <link rel="stylesheet" type="text/css" href="css/text.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a href="#">Dịch vụ</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="left">
        <div class="search-filter">
            <input type="text" placeholder="Tìm kiếm">
            <button class="search-button">Tìm kiếm</button>
      
          <div class="filter-section">
            <label for="color">Màu sắc:</label>
            <select id="color">
              <option value="">Tất cả</option>
              <option value="red">Đỏ</option>
              <option value="blue">Xanh</option>
              <option value="green">Xanh lá</option>
            </select>
          </div>
      
          <div class="filter-section">
            <label for="material">Chất liệu:</label>
            <select id="material">
              <option value="">Tất cả</option>
              <option value="cotton">Cotton</option>
              <option value="polyester">Polyester</option>
              <option value="silk">Lụa</option>
            </select>
          </div>
      
          <div class="filter-section">
            <label for="gender">Giới tính:</label>
            <select id="gender">
              <option value="">Tất cả</option>
              <option value="male">Nam</option>
              <option value="female">Nữ</option>
            </select>
          </div>
      
          <div class="filter-section">
            <div>
              <input type="checkbox" id="cotton100">
              <label for="cotton100">100% Cotton</label>
            </div>
          </div>
          
          <div class="filter-section">
            <div>
              <input type="checkbox" id="cotton40">
              <label for="cotton40">40% Cotton</label>
            </div>
          </div>
          
        </div>
      </div>
      
    <div class="right">
        <div class="product-section">
            <div class="product-row">
              <div class="product-item">
                <img src="images/1.jpg" alt="Product 1">
                <div>
                    <p class="product-name">Product 1</p>
                    <p class="product-price">$50</p>
                </div>
                
              </div>
              <div class="product-item">
                <img src="images/2.jpg" alt="Product 2">
                <div>
                    <p class="product-name">Product 2</p>
                    <p class="product-price">$50</p>
                </div>
              </div>
              <div class="product-item">
                <img src="images/3.jpg" alt="Product 3">
                <div>
                    <p class="product-name">Product 3</p>
                    <p class="product-price">$50</p>
                </div>
              </div>
            </div>
          </div>
          <div class="product-row">
            <div class="product-item">
              <img src="images/4.jpg" alt="Product 4">
              <div class="product-details">
                <p class="product-name">Product 4</p>
                <p class="product-price">$120</p>
              </div>
            </div>
            <div class="product-item">
              <img src="images/Hoa.jpg" alt="Product 5">
              <div class="product-details">
                <p class="product-name">Product 5</p>
                <p class="product-price">$90</p>
              </div>
            </div>
            <div class="product-item">
              <img src="images/2.jpg" alt="Product 6">
              <div class="product-details">
                <p class="product-name">Product 6</p>
                <p class="product-price">$80</p>
              </div>
            </div>
    </div>
  </main>

  <footer>
    <!-- Nội dung của footer tùy chọn -->
  </footer>

</body>
</html>
